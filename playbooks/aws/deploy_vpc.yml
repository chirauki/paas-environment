---
- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Get vars
      include_vars: vars.yml

    - name: Create VPC
      ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ vpc_cidr }}"
        region: "{{ vpc_region }}"
      register: vpc

    - name: Create VPC public subnet
      ec2_vpc_subnet:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ vpc_region }}"
        cidr: "{{ public_subnet_cidr }}"
        resource_tags:
          Name: public_subnet
      register: public_subnet

    - name: Create IGW
      ec2_vpc_igw:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ vpc_region }}"
      register: igw

    - name: Create public route table
      ec2_vpc_route_table:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ vpc_region }}"
        tags:
          Name: public_net_rt
        subnets:
          - "{{ public_subnet.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ igw.gateway_id }}"
      register: public_route_table

    - name: Create private networks
      ec2_vpc_subnet:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ vpc_region }}"
        cidr: "{{ item.value }}"
        resource_tags:
          Name: "{{ item.key }}_subnet"
      register: internal_subnets
      with_dict: "{{ internal_networks }}"

    - name: Create NAT GW
      ec2_vpc_nat_gateway:
        subnet_id: "{{ public_subnet.subnet.id }}"
        region: "{{ vpc_region }}"
        # client_token: abcd-12345678
        wait: yes
        if_exist_do_not_create: true
      register: nat_gateway

    - name: Build Subnet list
      set_fact:
        private_net_ids: "{{ internal_subnets.results|map(attribute='subnet.id')|list }}"

    - name: Create NAT route table
      ec2_vpc_route_table:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ vpc_region }}"
        tags:
          Name: nat_rt
        subnets: "{{ private_net_ids }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ nat_gateway.nat_gateway_id }}"
      register: nat_route_table

    - name: Create management security group
      ec2_group:
        name: management
        description: management security group
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ vpc_region }}"
        rules:
          - proto: tcp
            ports:
              - 22
            cidr_ip: 0.0.0.0/0
            rule_desc: allow all on port 22

    - name: Create FE node security group
      ec2_group:
        name: frontend
        description: FE access SG
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ vpc_region }}"
        rules:
          - proto: tcp
            ports:
              - 22
            group_name: management
            rule_desc: allow all on port 22
          - proto: tcp
            ports:
              - 80
              - 443
            cidr_ip: 0.0.0.0/0
            rule_desc: HTTP access
          - proto: all
            from_port: 1
            to_port: 65535
            group_name: frontend
            rule_desc: Allow access from any other frontend node

    - name: Create API security group
      ec2_group:
        name: apis
        description: API node access SG
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ vpc_region }}"
        rules:
          - proto: tcp
            ports:
              - 22
            group_name: management
            rule_desc: allow all on port 22
          - proto: tcp
            ports:
              - 8009
              - 8010
            group_name: frontend
            rule_desc: Tomcat access
          - proto: all
            from_port: 1
            to_port: 65535
            group_name: apis
            rule_desc: Allow access from any other API node

    - name: Create RS security group
      ec2_group:
        name: remoteservices
        description: Remote Services access SG
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ vpc_region }}"
        rules:
          - proto: tcp
            ports:
              - 22
            group_name: management
            rule_desc: allow all on port 22
          - proto: tcp
            ports:
              - 8009
              - 8010
            group_name: apis
            rule_desc: Tomcat access from API
          - proto: tcp
            ports:
              - 8009
              - 8010
            group_name: frontend
            rule_desc: Tomcat access from FE (for AM)
          - proto: all
            from_port: 1
            to_port: 65535
            group_name: remoteservices
            rule_desc: Allow access from any other RS node

    - name: Create monitoring security group
      ec2_group:
        name: monitoring
        description: Monitoring access SG
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ vpc_region }}"
        rules:
          - proto: tcp
            ports:
              - 22
            group_name: management
            rule_desc: allow all on port 22
          - proto: tcp
            ports:
              - 9160
              - 8080
              - 36638
            group_name: management
            rule_desc: Monitoring access
          - proto: tcp
            ports:
              - 9160
              - 8080
              - 36638
            group_name: apis
            rule_desc: APIs Monitoring access
          - proto: all
            from_port: 1
            to_port: 65535
            group_name: monitoring
            rule_desc: Allow access from any other monitoring node

    - name: Create Data node security group
      ec2_group:
        name: datanode
        description: Data node access SG
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ vpc_region }}"
        rules:
          - proto: tcp
            ports:
              - 22
            group_name: management
            rule_desc: allow all on port 22
          - proto: tcp
            ports:
              - 15672
            group_name: management
            rule_desc: RabbitMQ management
          - proto: tcp
            ports:
              - 2181
            group_name: management
            rule_desc: Zookeeper management
          - proto: tcp
            ports:
              - 3306
              - 4567
              - 4568
              - 4444
            group_name: management
            rule_desc: Galera management
          - proto: tcp
            ports:
              - 3306
            group_name: apis
            rule_desc: Galera access for API
          - proto: tcp
            ports:
              - 2181
            group_name: apis
            rule_desc: Zookeeper access for API
          - proto: tcp
            ports:
              - 5672
            group_name: apis
            rule_desc: RabbitMQ access for API
          - proto: tcp
            ports:
              - 6379
            group_name: apis
            rule_desc: Redis access for API
          - proto: tcp
            ports:
              - 3306
              - 5672
            group_name: monitoring
            rule_desc: Allow access from monitoring nodes
          - proto: tcp
            ports:
              - 6379
              - 5672
            group_name: remoteservices
            rule_desc: Allow access from RS nodes
          - proto: all
            from_port: 1
            to_port: 65535
            group_name: datanode
            rule_desc: Allow access from any other datanode

    - name: Deploy bastion VM
      ec2:
        key_name: "{{ ssh_key_name }}"
        instance_type: "{{ bastion_instance_type }}"
        image: "{{ bastion_image_id }}"
        wait: yes
        group: management
        vpc_subnet_id: "{{ public_subnet.subnet.id }}"
        region: "{{ vpc_region }}"
        assign_public_ip: yes
        count_tag:
          Name: bastion
        exact_count: 1
        instance_tags:
          Name: bastion
          type: bastion
      register: bastion

    - name: Address of the bastion host
      debug:
        msg: "{{ bastion.tagged_instances[0].public_dns_name }} ({{ bastion.tagged_instances[0].public_ip }})"

    - name: Add new instance to host group
      add_host:
        hostname: "{{ bastion.tagged_instances[0].public_ip }}"
        groupname: bastion
        ansible_ssh_user: centos
        become: yes

    - name: Wait for SSH to come up
      wait_for:
        host: "{{ bastion.tagged_instances[0].public_dns_name }}"
        port: 22
        delay: 10
        timeout: 320
        state: started

- hosts: bastion
  become: yes

  tasks:
    - include_tasks: ../../bastion.yml
